<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Price Components</title>
</head>
<body>	

    <section class="price-comparison">

        <!-- First Column -->

        <div class="price-column">
            <div class="price-header">
                <div class="price">
                    <div class="dollar-sign">$</div> 
                    10
                    <div class="per-month">/mo</div>
                </div>
                <div class="plan-name">Basic</div>
            </div>
            <div class="divider"></div>
            <div class="feature">
                <img src="imgs/check-circle.svg">
                feature A
            </div>
            <div class="feature">
                <img src="imgs/check-circle.svg">
                feature B
            </div>
            <div class="feature inactive">
                <img src="imgs/x-square.svg">
                feature C
            </div>
            <div class="feature inactive">
                <img src="imgs/x-square.svg">
                feature D
            </div>
            <div class="feature inactive">
                <img src="imgs/x-square.svg">
                feature E
            </div>
            <div class="feature inactive">
                <img src="imgs/x-square.svg">
                feature F
            </div>
            <button class="cta">Start Today</button>
        </div>

        <!-- Second-Column -->

        <div class="price-column popular">
            <div class="most-popular">Most Popular</div>
            <div class="price-header">
                <div class="price">
                    <div class="dollar-sign">$</div> 
                    20
                    <div class="per-month">/mo</div>
                </div>
                <div class="plan-name">Professional</div>
            </div>
            <div class="divider"></div>
            <div class="feature">
                <img src="imgs/check-circle.svg">
                feature A
            </div>
            <div class="feature">
                <img src="imgs/check-circle.svg">
                feature B
            </div>
            <div class="feature">
                <img src="imgs/check-circle.svg">
                feature C
            </div>
            <div class="feature">
                <img src="imgs/check-circle.svg">
                feature D
            </div>
            <div class="feature inactive">
                <img src="imgs/x-square.svg">
                feature E
            </div>
            <div class="feature inactive">
                <img src="imgs/x-square.svg">
                feature F
            </div>
            <button class="cta">Start Today</button>
        </div>

        <!-- Third Column -->

        <div class="price-column">
            <div class="price-header">
                <div class="price">
                    <div class="dollar-sign">$</div> 
                    50
                    <div class="per-month">/mo</div>
                </div>
                <div class="plan-name">Enterprise</div>
            </div>
            <div class="divider"></div>
            <div class="feature">
                <img src="imgs/check-circle.svg">
                feature A
            </div>
            <div class="feature">
                <img src="imgs/check-circle.svg">
                feature B
            </div>
            <div class="feature">
                <img src="imgs/check-circle.svg">
                feature C
            </div>
            <div class="feature">
                <img src="imgs/check-circle.svg">
                feature D
            </div>
            <div class="feature">
                <img src="imgs/check-circle.svg">
                feature E
            </div>
            <div class="feature">
                <img src="imgs/check-circle.svg">
                feature F
            </div>
            <button class="cta">Start Today</button>
        </div>

    </section>
</body>
</html>
